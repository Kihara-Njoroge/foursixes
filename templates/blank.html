<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      body{

    {% block link %} {% endblock %} {% block title %}

      <nav>

             </h1>

    {% block content_block %} {% endblock %}

    {% block bottom_scripts %}{% endblock %}
